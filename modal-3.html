<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grape - Launchpad</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: "#fff",
            black: {
              900: "#06020C",
              800: "#0F081D",
            },
            purple: {
              800: "#2E1D41",
              700: "#270B27",
            },
            blue: {
              900: "#4A4BA6",
            },
            pink: {
              900: "#E547B6"
            },
            green: {
              900: "#01AEA5",
            },
            teal: {
              900: "#20CD8F"
            },
            gray: {
              900: "#d9d9d9"
            }
          },
          backgroundImage: {
            'pattern': "url('/img/pattern.png')",
          }
        }
      }
    }
  </script>
  <style>
    html {
      font-family: "Barlow", serif !important;
    }

<body class="bg-[#4C4CA6]/30 backdrop-blur-md h-screen">
<div
  class="fixed top-1/2 left-1/2 bg-[#06020C] w-full max-w-[378px] -translate-x-1/2 -translate-y-1/2 overflow-hidden">
  <div class="p-6 text-white">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <img class="border border-white/5 w-16 h-16 max-h-16" src="img/placeholder.png" width="64" height="64" alt="">
        <div class="flex flex-col gap-2">
          <span class="text-xs font-medium text-white/50">Kartparty</span>
          <span class="text-sm font-medium">KartParty-YKZ #1221</span>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <span class="text-sm font-medium">0.05 ETH</span>
        <span class="text-xs font-medium text-white/50">$96.00</span>
      </div>
    </div>
    <div class="mt-7">
      <div class="inline-flex items-start gap-3 mb-6">
        <label class="relative flex items-center cursor-pointer" htmlFor="checkbox0">
          <input
            checked
            id="checkbox0"
            type="checkbox"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none border border-white/5 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-transparent before:opacity-0 before:transition-opacity checked:border-teal-900 checked:bg-teal-900 checked:before:bg-teal-900 hover:before:opacity-10"
          />
          <span
            class="absolute text-black-900 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                 stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"></path>
            </svg>
          </span>
        </label>
        <div class="flex flex-col">
          <span class="text-sm font-medium">Approve Currency</span>
        </div>
      </div>
      <div class="inline-flex items-start gap-3">
        <label class="relative flex items-center cursor-pointer" htmlFor="checkbox1">
          <input
            id="checkbox1"
            type="checkbox"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none border border-white/5 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-transparent before:opacity-0 before:transition-opacity checked:border-teal-900 checked:bg-teal-900 checked:before:bg-teal-900 hover:before:opacity-10"
          />
          <span
            class="absolute text-black-900 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                 stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"></path>
            </svg>
          </span>
        </label>
        <div class="flex flex-col">
          <span class="text-sm font-medium">Confirm Purchase</span>
          <span class="text-xs text-white/50 mt-1">You'll be asked to review and confirm this purchase from your wallet.</span>
        </div>
      </div>
    </div>
    <button
      class="mt-6 w-full flex justify-center items-center gap-2 bg-transparent uppercase border border-solid border-white/15 px-8 h-12 text-base font-bold tracking-wider">
      Confirm in Wallet
    </button>
  </div>
</div>
</body>

</html>
